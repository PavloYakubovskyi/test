<div id="registr-modal" class="registr-modal">
  <div class="registr-modal__box">
    <div class="registr-modal__content">
      <button
        id="registr-modal-btn"
        class="registr-modal__button modal__button"
        type="button"
      >
        <svg class="modal__icon" width="30" height="30">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <h1 class="registr-modal__header">Sign up</h1>
      <form class="registr-modal__form" name="user-date" action="#">
        <div class="registr-modal__field">
          <label for="user-email" class="registr-modal__label">Email</label>
          <input
            type="email"
            name="user-email"
            id="user-email-reg"
            class="registr-modal__input"
          />
        </div>
        <div class="registr-modal__field">
          <label for="user-password" class="registr-modal__label"
            >Password</label
          >
          <input
            type="password"
            name="user-password"
            id="user-password-reg"
            class="registr-modal__input"
          />
        </div>

        <button type="submit" class="submit-btn" id="btn-reg">Sign up</button>
        <p class="registr-modal_text">
          Do you have an account?
          <a class="authorization-link" href="#">Sign in now.</a>
        </p>
      </form>
    </div>
  </div>
</div>
